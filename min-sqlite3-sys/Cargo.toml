[package]
name = "min-sqlite3-sys"
version = "0.1.1"
edition = "2021"
build = "./build.rs"
crate-type = "dylib"
authors = ["Onur Ozkan <contact@onurozkan.dev>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/lodpm/sqlite3-wrapper"
